<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Logo:-->
    <link rel="icon" href="./images/favicon-32x32.png">

    <!--Google Fonts:-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

    <!--Custom CSS:-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Stats Preview Card Component | FEM</title>
</head>
<body>

    <div class="content">

        <div class="content__image">
            <img src="./images/image-header-mobile.jpg" alt="Header image" class="mobile">
            <img src="./images/image-header-desktop.jpg" alt="Header image" class="desktop">
        </div>

        <div class="content__text">
            <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
        </div>

        <div class="content__data">
            
            <div class="content__data--item">
                <div class="heading">10k+ </div>
                <div class="par">companies</div>
            </div>

            <div class="content__data--item">
                <div class="heading">314 </div>
                <div class="par">templates</div>
            </div>

            <div class="content__data--item">
                <div class="heading">12m+</div>
                <div class="par">queries</div>
            </div>

        </div>

    </div>
    
</body>
</html>
